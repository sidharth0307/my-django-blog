{% extends 'base.html' %}
{% block content %}

<h2>Confirm Deletion</h2>
<p>Title: {{ post.title }}</p>
<p>Content: {{ post.content }}</p>

<form method="POST">
	{% csrf_token %}
	<button type="submit" class="btn btn-danger">Delete</button>
	<a href="{% url 'post_detail' post.pk %} class btn btn-secondary">Cancel</a>
</form>

{% endblock %}
