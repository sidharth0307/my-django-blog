{% extends 'blog/base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
	<h2>Login</h2>
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="btn btn-primary">Login</button>
	</form>
	<p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>

{% endblock %}
